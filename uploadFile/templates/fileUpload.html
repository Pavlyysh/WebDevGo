<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>File upload</title>
    </head>

    <body>
        <h3>File upload</h3>
        <form
            enctype="multipart/form-data"
            action="/upload"
            method="post"

            <input type="file" name="fileName" />
            <input type="submit" value="upload" />
        </form>
    </body>
</html>
